<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="/signup-page/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<h1>Find 3D Objects, Mockups and Illustrations here.</h1>
				<img src="/signup-page/Abstraction.png" alt="shit" />
			</div>
			<div class="right">
				<h1>Create Account</h1>
				<div class="signup">
					<button class="google btn">
						<img class="google-img" src="/signup-page/icons/search 1.png" alt="google" />
						<span>Sign Up with Google</span>
					</button>

					<button class="facebook btn">
						<img
							class="fb-img"
							src="/signup-page/icons/facebook (1) 1.png"
							alt="facebook"
						/>
						<span>Sign Up with Facebook</span>
					</button>
				</div>

                <div class="or">
                    - OR -
                </div>

                <form action="" class="signin">
                    <input type="text" name="name" placeholder="Full Name" id="">
                    <div></div>
                    <input type="email" name="email" placeholder="Email Address" id="">
                    <div></div>
                    <input type="password" name="password" placeholder="Password" id="">
                    <div></div>
                    <button type="submit" class="submit btn">Create Account</button>
                </form>

                <div class="login">
                    <p>Already have an account? <a href="#">Log In</a></p>
                </div>
			</div>
		</div>
	</body>
</html>
